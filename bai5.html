<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = +prompt("Điêm môn TOÁN")
    let b = +prompt("Điêm môn VĂN")
    let c = +prompt("Điêm môn ANH")
    let d = (a+b+c)/3

if (d>=90){
    console.log(d + "GIỎI" )
}else if (d>=70) {
    console.log(d + "KHÁ")
}else if (d>=50) {
    console.log(d + "TRUNG BÌNH")
}else if (d>=0) {
    console.log(d + "YẾU")
}else {
    console.log("NULL")
}
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhất</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a")
    let b = +prompt("Nhập số b")
    let c = +prompt("Nhập số c")
    if (a>=b && a>=c) {
        console.log("max=" + a);
    } else if (b >= a && b>=c) {
        console.log("max=" + b);
    }else {
        console.log("Hihi")
    }
</script>
</body>
</html>
